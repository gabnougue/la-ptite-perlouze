<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <title>Connexion Admin - La p'tite perlouze</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    // Application immÃ©diate du thÃ¨me pour Ã©viter le flash
    (function(){var t=localStorage.getItem('perlouze-theme');if(!t){var s=localStorage.getItem('perlouze-theme-setting'),m=(new Date).getMonth()+1,d=(new Date).getDate();t=s&&s!=='auto'?s:(m===10&&d>=15)||(m===11&&d===1)?'halloween':m===12||(m===1&&d<=6)?'noel':(m===1&&d>=7)||m===2||(m===3&&d<=19)?'hiver':(m===3&&d>=20)||m===4||m===5||(m===6&&d<=20)?'printemps':(m===6&&d>=21)||m===7||m===8||(m===9&&d<=22)?'ete':(m===9&&d>=23)||(m===10&&d<15)||(m===11&&d>=2)?'automne':'printemps';}document.documentElement.setAttribute('data-theme',t);})();
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--ombre-douce);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-family: var(--font-titre);
      color: var(--lavande);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--texte-secondaire);
    }
  </style>
</head>
<body>
  <div class="login-container fade-in">
    <div class="login-card">
      <div class="login-header">
        <h1>ðŸŒ¸ La p'tite perlouze</h1>
        <p>Espace administrateur</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required>
        </div>

        <div id="login-message" style="display: none; margin-bottom: 1rem;"></div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Se connecter
        </button>

        <a href="/" class="btn btn-outline" style="width: 100%; margin-top: 1rem; display: block;">
          Retour au site
        </a>
      </form>
    </div>
  </div>

  <script src="/js/theme.js"></script>
  <script>
    // URL secrÃ¨te admin (doit correspondre au ADMIN_PATH du serveur)
    const ADMIN_PATH = '/backoffice-perlouze';
    
    // VÃ©rifier si dÃ©jÃ  connectÃ©
    async function checkAuth() {
      try {
        const response = await fetch('/api/admin/check-auth');
        const data = await response.json();
        if (data.authenticated) {
          window.location.href = `${ADMIN_PATH}/dashboard`;
        }
      } catch (error) {
        console.error('Erreur lors de la vÃ©rification:', error);
      }
    }

    // GÃ©rer la connexion
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('login-message');
      const submitButton = event.target.querySelector('button[type="submit"]');

      submitButton.disabled = true;
      submitButton.textContent = 'Connexion...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.className = 'message message-success';
          messageDiv.textContent = 'Connexion rÃ©ussie ! Redirection...';
          messageDiv.style.display = 'block';

          setTimeout(() => {
            window.location.href = `${ADMIN_PATH}/dashboard`;
          }, 1000);
        } else {
          messageDiv.className = 'message message-error';
          messageDiv.textContent = result.error || 'Identifiants incorrects';
          messageDiv.style.display = 'block';
          submitButton.disabled = false;
          submitButton.textContent = 'Se connecter';
        }
      } catch (error) {
        console.error('Erreur:', error);
        messageDiv.className = 'message message-error';
        messageDiv.textContent = 'Erreur de connexion au serveur';
        messageDiv.style.display = 'block';
        submitButton.disabled = false;
        submitButton.textContent = 'Se connecter';
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();

      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', handleLogin);
    });
  </script>
</body>
</html>
